<!DOCTYPE html>
<html lang="en" >
<!--Styles, meta data, and title are included-->
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Success Student Management System</title >
</head >
<body >
<!--Nav bar is included-->
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >

<div class="container" >
  <div class="row bg-light" >
    <div class="col" ></div >
    <div class="col" >
      <h4 >Payment Management</h4 >
    </div >
    <div class="col" >
      <a href="/batchExam" >
        <button class="btn btn-primary" >Batch Exam</button >
      </a >
    </div >
  </div >
</div >
<div class="container-fluid" >
  <div class="row" >
    <!--Custom Invoice search-->
    <button type="button" class="btn btn-info btn-block  mt-2 mb-2 text-capitalize" data-toggle="collapse"
            data-target="#dataTargetCollapse"
            aria-expanded="false" aria-controls="dataTargetCollapse"
    > Custom Search
    </button >
    <div class="collapse mx-auto" id="dataTargetCollapse" >
      <div class="container-fluid text-center" >
        <div class="row" >
          <form class="form-inline" data-th-action="${'/report/batchExam'}" data-th-method="POST" >
            <div class="form-group mr-2" >
              <label for="startDate" >FROM :</label >
              <select class="form-control" id="batchExam" name="id" >
                <option value="" >Please Select</option >
                <option data-th-each="batchExam : ${batchExams}"
                data-th-value="${batchExam.id}"
                data-th-text="${batchExam.code + batchExam.batch.name }"></option >
              </select>
            </div >
            <div class="form-group mr-2" >
              <label for="startDate" >FROM :</label >
              <input class="form-control" id="startDate" name="startDate" type="date" />
            </div >
            <div class="form-group mr-2" >
              <label for="endDate" >TO :</label >
              <input class="form-control" id="endDate" name="endDate" type="date" />
            </div >
            <div class="form-group mr-2" >
              <button class="btn btn-success mt-2" id="btnSummaryFind" type="submit" ><span
                    class="glyphicon glyphicon-search" ></span >&nbsp;Search
              </button >
            </div >
          </form >
        </div >
      </div >
    </div >
  </div >
</div >
<div class="container-fluid" >
  <div class="row" >
    <div class="col" >
      <p data-th-text="${message}" class="text-center bg-secondary text-white p-2" ></p >
    </div >
  </div >
  <hr />

  <!--All Payment -->
  <div class="row" >
    <div class="col-12" >
      <h3 class="text-center " > All Payment </h3 >
    </div >
    <div class="container-fluid" >
      <table class="table table-striped table-inverse " id="myTable" >
        <thead class="thead-inverse" >
        <tr >
          <th >Index</th >
          <th >Batch Name</th >
          <th >Subject Name</th >
          <th >Start At</th >
          <th >End At</th >
          <th >Modify</th >
        </tr >
        </thead >
        <tbody >
        <tr data-th-each="batchExam, index : ${batchExams }" >
          <td data-th-text="${index.count}" ></td >
          <td data-th-text="${batchExam.batch.name}" ></td >
          <td data-th-text="${batchExam.subject.name}" ></td >
          <td data-th-text="${#temporals.format(batchExam.startAt, 'dd-MM-yyyy HH:mm')}" ></td >
          <td data-th-text="${#temporals.format(batchExam.endAt, 'dd-MM-yyyy HH:mm')}" ></td >
          <td >
            <a data-th-if="${#strings.equals(batchExam.examStatus,'PENDING')}"
               data-th-href="${'/batchExam/edit/'+ batchExam.id}" >
              <button type="button" class="btn btn-info" >Edit</button >
            </a >
            <a data-th-if="${#strings.equals(batchExam.examStatus,'PENDING')}"
               data-th-href="${'/batchExam/delete/'+ batchExam.id}" >
              <button type="button" class="btn btn-danger" >Delete</button >
            </a >
            <a data-th-if="${#strings.equals(batchExam.examStatus,'PENDING')}"
               data-th-href="${'/batchStudentExamResult/addAttendance/'+ batchExam.id}" >
              <button type="button" class="btn btn-primary" >Mark Attendance</button >
            </a >
            <a data-th-if="${#strings.equals(batchExam.examStatus,'RESULTED')}"
               data-th-href="${'/batchStudentExamResult/addResult/'+ batchExam.id}" >
              <button type="button" class="btn btn-success" >Add Result</button >
            </a >
            <a data-th-if="${#strings.equals(batchExam.examStatus,'DETAIL')}"
               data-th-href="${'/batchExam/view/'+ batchExam.id}" >
              <button type="button" class="btn btn-success" >View</button >
            </a >
          </td >
        </tr >
        </tbody >
      </table >
    </div >
  </div >
  <hr />
</div >

<!--footer is included-->
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script is included-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >
</body >
</html >
